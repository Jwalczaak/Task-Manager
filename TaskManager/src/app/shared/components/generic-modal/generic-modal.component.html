<div class="overlay">
  <div class="content" [ngStyle]="{ width: width(), height: height() }">
    <header class="header">
      <span class="header-text">{{ headerText() }}</span>
      <button
        class="close-btn"
        aria-label="Close modal"
        (click)="onCloseModal()"
      >
        <i class="pi pi-times"></i>
      </button>
    </header>
    <ng-container #contentContainer></ng-container>
  </div>
</div>
