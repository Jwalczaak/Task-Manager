<p-table
  #dt2
  [value]="tasks() || []"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading()"
  [paginator]="true"
  [globalFilterFields]="['title', 'assigned', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template #caption>
    <div class="flex">
      <p-iconfield iconPosition="left" class="ml-auto">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input
          #globalFilter
          pInputText
          type="text"
          (input)="dt2.filterGlobal(globalFilter.value, 'contains')"
          placeholder="Search keyword"
        />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th>Title</th>
      <th>Assigned</th>
      <th>Status</th>
      <th>Progress</th>
      <th>Verified</th>
    </tr>
  </ng-template>

  <ng-template #body let-task>
    <tr>
      <td>{{ task.title }}</td>
      <td>{{ task.assigned }}</td>
      <td>
        <p-tag
          [value]="task.status"
          [severity]="getSeverity(task.status)"
        ></p-tag>
      </td>
      <td>{{ task.progressPercentage }}%</td>
      <td>
        <i
          class="pi"
          [ngClass]="{
            'text-green-500 pi-check-circle': task.verified,
            'text-red-500 pi-times-circle': !task.verified
          }"
        ></i>
      </td>
    </tr>
  </ng-template>

  <ng-template #emptymessage>
    <tr>
      <td colspan="5">No tasks found.</td>
    </tr>
  </ng-template>
</p-table>
